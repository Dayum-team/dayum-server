name: deploy

on:
  push:
    branches:
      - chanjun.park_github_action_cicd
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'adopt'
          cache: 'gradle'
      - name: build gradle
        run: |
          chmod +x ./gradlew
          ./gradlew -version
          ./gradlew bootJar
        shell: bash
      - uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      - id: vars
        run: echo "SHA7=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/dayum2-server:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/dayum2-server:${{ steps.vars.outputs.SHA7 }}
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Run bootstrap via SSH
        uses: appleboy/ssh-action@v1
        env:
          AWS_ACCESS_TOKEN: ${{ secrets.AWS_ACCESS_TOKEN }}
          AWS_SECRET_TOKEN: ${{ secrets.AWS_SECRET_TOKEN }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          port: ${{ secrets.SERVER_SSH_PORT }}
          username: ${{ secrets.SERVER_SSH_USERNAME }}
          password: ${{ secrets.SERVER_SSH_PASSWORD }}
          envs: AWS_ACCESS_TOKEN,AWS_SECRET_TOKEN
          script_stop: true
          script: |
            set -euo pipefail
            bash -lc "~/bootstrap.sh"
